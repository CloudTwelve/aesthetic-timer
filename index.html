<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Aesthetic Timer</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="styles.css">
        <script src="https://kit.fontawesome.com/dc2644d431.js" crossorigin="anonymous"></script>
        <script src="scripts.js"></script>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet"> 
        
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=LXGW+Marker+Gothic&display=swap" rel="stylesheet">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Savate:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Caprasimo&display=swap" rel="stylesheet">
    </head>
    <!--
    Aesthetics List:
    - Sleek BW -- Inter
    - Cottagecore -- Playfair Display
    - y2k -- LXGW Marker Gothic
    - vintage -- Savate
    - soft girl -- Caveat
    -->
    <body>
        <main>
            <div class="timer-cont">
                <div class="timer">
                    <div class="hrs">
                        00
                    </div>
                    <div class="colon" id="c-hrs">
                        :
                    </div>
                    <div class="mins">
                        00
                    </div>
                    <div class="colon" id="c-mins">
                        :
                    </div>
                    <div class="secs">
                        00
                    </div>
                </div>
                <div class="swap">
                    <button class="restart">
                        <i class="fa-solid fa-arrow-rotate-right fa-4x"></i>
                    </button>
                    <button class="settings">
                        <i class="fa-solid fa-ellipsis fa-4x"></i>
                    </button>
                    <button class="play-pause">
                        <i id="play-pause-icon" class="fa-solid fa-play fa-4x"></i>
                    </button>
                </div>    
            </div>
        </main>
        <div class="lightbox">
            <div class="x">
                <i class="fa-solid fa-xmark fa-lg"></i>
            </div>
            <div class="lb-top">
                <h1 class="standard">
                    Settings
                </h1>
            </div>
            <div class="scrollable lb-bottom">
                <h2 class="standard">
                    Timer
                </h2>
                <div>
                    <label class="standard" for="timer">Set timer:</label>
                    <input type="text" id="hrs" name="hrs">
                    <p class="standard">:</p>
                    <input type="text" id="mins" name="mins">
                    <p class="standard">:</p>
                    <input type="text" id="secs" name="secs">
                    <br>
                    <button class="save-time">
                    Save
                    </button>
                </div>
                <h2 class="standard danger">
                    Danger Zone
                </h2>

            </div>
        </div>
        <footer>
            <div class="button-cont">
                <button class="left">
                        <i class="fa-solid fa-caret-left fa-4x"></i>
                </button>
                <button class="right">
                        <i class="fa-solid fa-caret-right fa-4x"></i>
                </button>
            </div>
            <div class="donation-cont">
                <div class="donation standard">Like this? Donate to <a id="donation-link" target="_blank"></a></div>
                <div class="when standard">2025</div>
            </div>
        </footer>
    </body>
</html>
