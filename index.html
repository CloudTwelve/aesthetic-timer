<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Aesthetic Timer</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="styles.css">
        <script src="scripts.js"></script>
    </head>
    <!--
    Aesthetics List:
    - Sleek BW -- Inter
    - Cottagecore -- Playfair Display
    - y2k -- LXGW Marker Gothic
    - vintage -- Savate
    - soft girl -- Caveat
    -->
    <body>
        <main>
            <div class="timer-cont">
                <div class="timer">
                    <div class="hrs">
                        00
                    </div>
                    <div class="colon" id="c-hrs">
                        :
                    </div>
                    <div class="mins">
                        00
                    </div>
                    <div class="colon" id="c-mins">
                        :
                    </div>
                    <div class="secs">
                        00
                    </div>
                </div>    
            </div>
        </main>
        <div class="swap">
            <div class="right">
                
            </div>
            <div class="set-timer">
            </div>
            <div class="left">
            </div>
        </div>
        <footer>
            <div class="donation">Like this? Support <a id="donation-link" target="_blank"></a></div>
            <div class="when">2025</div>
        </footer>
    </body>
</html>
